{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{% title "Edit box parameter" %}{% endblock %}

{% block content %}
<div class="container">
<h1 class="space-top">Edit box parameter</h1>
{% if success %}
<div class="alert alert-success" id="fragment">
    <p>Box parameter saved successfully!</p>
    <a href="#" class="btn reload">Continue</a>
</div>
{% else %}
{% crispy form %}
{% endif %}
</div>
{% endblock %}
